<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration form for competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="event.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="event-title" style="font-family:Verdana, sans-serif;">REGISTRATION FORM</h1>
      <form action="#">
        <div class="main-user-details">
          <div class="user-info-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-info-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="user-info-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-info-box">
            <label for="phoneNumber">Whatsapp Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
         
        </div>
        <div class="sex-details-box">
          <span class="sex-title">Gender</span>
          <div class="sex-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="user-info-box">
          <label for="option">Select Your Theme</label>
          <select id="option" name="option" required>
            <option value="option">click</option>
            <option value="option1">Environment</option>
            <option value="option2">Social activities</option>
            <option value="option3">Futuristic</option>
            <option value="option4">IT</option>
          </select>
        </div>
        <div class="form-fill-btn">
          <input type="submit" value="SUBMIT">
        </div>
      </form>
    </div>
  </body>
</html>
